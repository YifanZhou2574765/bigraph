<!DOCTYPE html>

<html>
    <head>
        <link href="style.css" rel="stylesheet" />
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
        <title>Cytoscape|Bigraph</title>
        <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    
    <body>
        
        <div id="file_upload">
            <p> Bigraph Text Format File: <input type="file" id="bigraph_file" style="display:none" onchange="upload();">
            <input type="button" id="upload" value="upload"></p>
        </div>

        <pre id="output"></pre>

        <div id="cy"></div>
        
        <!-- 读取bigraphER text format -->
        <script>
            /**** 读取bigraphER text format ****/
            $("#upload").click(
                function(){ //点击upload按钮，使files触发点击事件，然后完成读取文件的操作
                    $("#bigraph_file").click();
                }
            ); 
            
            function upload(){
                var selectedFile = document.getElementById("bigraph_file").files[0]; //获取读取的file对象

                // 空文件/未选择文件
                if (selectedFile.length == 0){
                    console.log("Please select a file!")
                }

                //读取操作
                var reader = new FileReader(); 
                reader.readAsText(selectedFile); //读取文件内容
                
                
                reader.onload = function(){
                    console.log(this.result); //当读取完成之后会回调这个函数，然后此时文件的内容存储到了result中
                    
                    // by lines
                    var lines = this.result.split('\n');

                    /* 第一行：点的集合 */
                    var line0 = lines[0];
                    line0 = line0.replace(/^(\s|{)+|(\s|})+$/g, ""); //正则表达式去掉首尾{(  )}
                    line0 = line0.replace(/[,]/g, ""); //正则表达式去掉所有 ,
                    line0 = line0.split("\)"); //按照)分割字符串

                    var node = [];
                    var nodeSet = [];
                    
                    for(var i=0; i<line0.length-1; i++){ 
                        line0[i] = line0[i].replace("\(", ""); //去掉(
                        line0[i] = line0[i].replace(i, ""); //去掉每行的index
                        line0[i] = line0[i].replace(/\s*/g,""); //去掉所有空格

                        //node = {index:" ", name:" ", linkNum:""}
                        //用node对象存储每个节点的信息
                        node["index"] = i;
                        var flag = line0[i].search(":");
                        node["name"] = line0[i].slice(0,flag);
                        node["linkNum"] = line0[i].slice(flag+1, line0[i].length);
                        
                        
                        //二维数组nodeSet用来存储所有节点信息
                        nodeSet[i] = []; //nodeSet[i] = new Array();
                        for(var j=0; j<3; j++){
                            nodeSet[i][0] = node.index;
                            nodeSet[i][1] = node.name;
                            nodeSet[i][2] = node.linkNum;
                        }
                    }
                    //document.getElementById("output").textContent = nodeSet.length; //打印nodeSet

                    /* 第二行：region数目，node数目，site数目 */
                    // 按照空格分开
                    // Number(): string->number(十进制)
                    var line1 = lines[1];
                    var regionNum = Number(line1.split(" ")[0]);
                    var nodeNum = Number(line1.split(" ")[1]);
                    var siteNum = Number(line1.split(" ")[2]);

                    //document.getElementById("output").textContent = "region number:" + regionNum + "; node number:" + nodeNum + "; site number: " + siteNum; //打印第二行信息: regionNum, nodeNum, siteNum
                    
                    /* 邻接矩阵 -- place graph */
                    // 邻接矩阵范围：2 ~ 2+regionNum+nodeNum-1
                    var lineAM = lines.slice(2, 2+regionNum+nodeNum); //lines of Ajdancent Matrix
                    var adjacentMatrix = []; //var adjacentMatrix = new Array();
                    //document.getElementById("output").textContent = adjacentMatrix;
                    for(var i=0; i<regionNum+nodeNum; i++){
                        adjacentMatrix[i] = [];
                        //elm = lineAM[i].split(" ");
                        for(var j=0; j<nodeNum+siteNum; j++){
                            adjacentMatrix[i][j] = lineAM[i].split(" ")[j];
                        }
                    }

                    //document.getElementById("output").textContent = adjacentMatrix; //打印adjacentMatrix

                    var rowIndex = []; //邻接矩阵行名称
                    var columnIndex = []; //邻接矩阵列名称
                    var siteSet = []; //存放sites (site index, site index, parent node)
                    

                    // 将region名称插入rowIndex[]
                    if(regionNum != 0){
                        for(var i=0; i<regionNum; i++){
                            rowIndex.push(i);
                        }
                    }
                    

                    // 将node名称插入rowIndex[] & columnIndex[]
                    if(nodeNum != 0){
                        for(var i=0; i<nodeNum; i++){
                            rowIndex.push(nodeSet[i][1]);
                            columnIndex.push(nodeSet[i][1]);
                        }
                    }
                    
                    // 将site名称插入columnIndex[]
                    if(siteNum != 0){
                        for(var i=0; i<siteNum; i++){
                            columnIndex.push(i);
                        }
                    }
                    //document.getElementById("output").textContent = rowIndex; //rowInde: 0,A,Snd,M,Ready,Fun
                    //document.getElementById("output").textContent = columnIndex; // columnIndex: A,Snd,M,Ready,Fun

                    // 遍历邻接矩阵

                    // 遍历node
                    for(var r=0; r<rowIndex.length; r++){ //行 -- parent node
                        for(var c=0; c<nodeNum; c++){ //node列 -- children node
                            if(adjacentMatrix[r][c] == 1){ //邻接矩阵元素为1 -> place graph有连接 -> bigraph有嵌套
                                nodeSet[c][3] = rowIndex[r]; //rowIndex[r] -> node name
                                
                            }
                        }
                        

                        for(var c=nodeNum; c<columnIndex.length; c++){ //site列 -- children node
                            siteSet[c-nodeNum] = [];
                            if(adjacentMatrix[r][c] == 1){ //邻接矩阵元素为1 -> place graph有连接 -> bigraph有嵌套
                                siteSet[c-nodeNum][0] = c-nodeNum;
                                siteSet[c-nodeNum][1] = c-nodeNum;
                                siteSet[c-nodeNum][2] = rowIndex[r]; //rowIndex[r] -> node name
                            }
                            if(adjacentMatrix[r][c] == 0){ // 邻接矩阵元素为0 -> place graph无连接 -> bigraph无嵌套
                                siteSet[c-nodeNum][0] = c-nodeNum;
                                siteSet[c-nodeNum][1] = c-nodeNum; 
                            }
                        }

                    }
                    

                    /* lnik graph */
                    // 范围: 2+regionNum+nodeNum, lines.length
                    var lineLG = lines.slice(2+regionNum+nodeNum, lines.length); //lines of Link Graph
                    var link = []; //每条边
                    var linkSet = []; //所有边
                    var anchorNode = []; 
                    var nodesOfEdges = []; //边所连接的点
                    var nodePort = []; //输出的边所连接的点(edge index, node index, port index, anchor node index)
                    
                    for(var i=0; i<lineLG.length; i++){
                        lineLG[i] = lineLG[i].replace(/^(\s|\()+|(\s|\))+$/g, ""); //正则表达式去掉首尾( )
                        lineLG[i] = lineLG[i].replace(/[,]/g, " "); //正则表达式去掉所有,
                        lineLG[i] = lineLG[i].split("}"); //按照}分割字符串

                        //link = {innerName:" ", outerName:" ", linkNum:" "}
                        //用link对象存储每个边的信息
                        link["innerName"] = lineLG[i][0].replace("{", "").replace(/\s*/,""); //去掉{和空格
                        link["outerName"] = lineLG[i][1].replace("{", "").replace(/\s*/,""); //去掉{和空格
                        link["edges"] = lineLG[i][2].replace("{", "").replace(/\s*/,""); //去掉{和空格
                        link["index"] = i;
                        anchorNode.push("anchorNode"+i);
                        
                        //document.getElementById("output").textContent = "index: " + link.index + "\n" + "Inner Name:" + link.innerName + "\nOuter Name:" + link.outerName + "\nEdges:" + link.edges; //打印link

                        //二维数组linkSet存储所有边的信息
                        linkSet[i] = []; //用new Array()创建二维数组
                        linkSet[i][0] = link.innerName;
                        linkSet[i][1] = link.outerName;
                        linkSet[i][2] = link.edges;
                        linkSet[i][3] = link.index;

                        //document.getElementById("output").textContent = "index: " + linkSet[i][3] + "\n" + "Inner Name: " + linkSet[i][0] + "\n" + "Outer Name: " + linkSet[i][1] + "\n" + "Edges: " + linkSet[i][2]; //打印linkSet                                       
                        
                        //处理link.edges <-- 不止一个node  
                        link.edges = link.edges.split("\)"); //按照)分割字符串
                        //document.getElementById("output").textContent = link.edges; //打印nodesOfEdges

                        

                        for(var j=0; j<link.edges.length-1; j++){
                            nodesOfEdges[j] = link.edges[j].replace("\(", ""); //去掉(
                            nodesOfEdges[j] = nodesOfEdges[j].replace(/\s*/, ""); //去掉字符串前空格
                            nodesOfEdges[j] = nodesOfEdges[j].split(" "); //按照空格分割字符串

                            //document.getElementById("output").textContent = nodesOfEdges; //打印nodesOfEdge
                            
                            for(var k=0; k<nodesOfEdges[j].length-1; k++){
                                var anchorNodeIndex = "anchorNode" + link.index;
                                nodePort.push([link.index, nodesOfEdges[j][0], nodesOfEdges[j][1], anchorNodeIndex]);
                                //document.getElementById("output").textContent = link.index + nodesOfEdges[j][0]+ nodesOfEdges[j][1];
                            }
                        }
                    }
                    //document.getElementById("output").textContent = linkSet; 
                    //document.getElementById("output").textContent = link.edges;
                    //document.getElementById("output").textContent = nodesOfEdges;
                    //document.getElementById("output").textContent = nodePort;
                    //document.getElementById("output").textContent = nodeSet;
                    //document.getElementById("output").textContent = anchorNode;

               
                    /* 画图 */
                    let cy = cytoscape({
                        container: document.getElementById('cy'),

                        style: cytoscape.stylesheet()
                            .selector('node')
                            .css({
                                'content': 'data(id)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'font-size': 5,
                            })

                            .selector(':parent')
                            .css({
                                'text-valign': 'top',
                                'text-halign': 'center',
                            })

                            .selector('edge')
                            .css({
                                'label': 'data(name)',
                                'font-size': 5,
                            })

                            .selector("node[id^='anchorNode']")
                            .css({
                                'content': '',
                                'height': 1,
                                'width': 1,
                            })
                            
                            
                    });

                    //添加region
                    for(var r=0; r<regionNum; r++){
                        cy.add({
                            group: 'nodes',
                            data: {
                                id: r,
                            }
                        })
                    }

                    //添加node
                    for(var n=0; n<nodeNum; n++){
                        cy.add({
                            group: 'nodes',
                            data: {
                                id: nodeSet[n][1], 
                                parent: nodeSet[n][3],
                            }
                        });  
                         
                    }

                    //添加site
                    for(var s=0; s<siteNum; s++){
                        cy.add({
                            group: 'nodes',
                            data: {
                                id: siteSet[n][1], 
                                parent: siteSet[n][2],
                            }
                        });
                    }

                    //添加anchorNode
                    //问题：port of node 
                    for(var a=0; a<anchorNode.length; a++){
                        cy.add({
                            group: 'nodes',
                            data: {
                                id: anchorNode[a],
                            }
                        })
                    }


                    //添加edge
                    //document.getElementById("output").textContent = nodePort.length; //3
                    for(var e=0; e<nodePort.length; e++){
                        //添加edge
                        cy.add({
                            group: 'edges',
                            data:{
                                id: nodePort[e][1] + '_' + nodePort[e][3],  
                                //name:  //outername?
                                name: linkSet[nodePort[e][0]][1],
                                source: nodeSet[Number(nodePort[e][1])][1], //node index
                                target: nodePort[e][3],
                            }
                        })
                    }

                    var layout = cy.layout({
                        name: 'concentric',
                        
                        padding: 5,
                    });
                    layout.run();
                    
                }  
                
                
            }        

            


        </script>

        <!--script src="code.js"></script-->

    </body>
</html>
